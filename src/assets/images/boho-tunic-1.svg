<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="vintage1" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="20" height="20" fill="#DEB887"/>
      <rect x="20" y="0" width="20" height="20" fill="#F4A460"/>
      <rect x="0" y="20" width="20" height="20" fill="#CD853F"/>
      <rect x="20" y="20" width="20" height="20" fill="#D2B48C"/>
    </pattern>
    <pattern id="vintage2" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="15" height="15" fill="#4682B4"/>
      <rect x="15" y="0" width="15" height="15" fill="#87CEEB"/>
      <rect x="0" y="15" width="15" height="15" fill="#5F9EA0"/>
      <rect x="15" y="15" width="15" height="15" fill="#B0E0E6"/>
    </pattern>
  </defs>
  
  <!-- Tunic silhouette -->
  <path d="M120 60 L280 60 L290 80 L300 120 L320 400 L80 400 L100 120 L110 80 Z" 
        fill="#F5DEB3" stroke="#8B7355" stroke-width="2"/>
  
  <!-- Neckline -->
  <path d="M180 60 L220 60 L210 80 L190 80 Z" fill="#DEB887"/>
  
  <!-- Patchwork sections -->
  <!-- Top row -->
  <rect x="130" y="90" width="50" height="40" fill="#4682B4" stroke="#2F4F4F" stroke-width="1"/>
  <rect x="185" y="90" width="50" height="40" fill="#CD853F" stroke="#2F4F4F" stroke-width="1"/>
  <rect x="240" y="90" width="40" height="40" fill="#DDA0DD" stroke="#2F4F4F" stroke-width="1"/>
  
  <!-- Second row -->
  <rect x="130" y="135" width="45" height="45" fill="#F4A460" stroke="#2F4F4F" stroke-width="1"/>
  <rect x="180" y="135" width="55" height="45" fill="#5F9EA0" stroke="#2F4F4F" stroke-width="1"/>
  <rect x="240" y="135" width="40" height="45" fill="#FFE4B5" stroke="#2F4F4F" stroke-width="1"/>
  
  <!-- Third row -->
  <rect x="130" y="185" width="50" height="50" fill="#98FB98" stroke="#2F4F4F" stroke-width="1"/>
  <rect x="185" y="185" width="45" height="50" fill="#F0E68C" stroke="#2F4F4F" stroke-width="1"/>
  <rect x="235" y="185" width="45" height="50" fill="#DEB887" stroke="#2F4F4F" stroke-width="1"/>
  
  <!-- Fourth row -->
  <rect x="130" y="240" width="40" height="40" fill="#B0E0E6" stroke="#2F4F4F" stroke-width="1"/>
  <rect x="175" y="240" width="60" height="40" fill="#FFDAB9" stroke="#2F4F4F" stroke-width="1"/>
  <rect x="240" y="240" width="40" height="40" fill="#E6E6FA" stroke="#2F4F4F" stroke-width="1"/>
  
  <!-- Embroidered details -->
  <g fill="#8B4513" font-family="serif" font-size="8">
    <text x="150" y="110" text-anchor="middle">✿</text>
    <text x="210" y="110" text-anchor="middle">❀</text>
    <text x="155" y="160" text-anchor="middle">✾</text>
    <text x="207" y="160" text-anchor="middle">❁</text>
    <text x="155" y="210" text-anchor="middle">✿</text>
    <text x="207" y="210" text-anchor="middle">❀</text>
  </g>
  
  <!-- Decorative embroidery -->
  <path d="M145 105 Q155 100 165 105 Q155 110 145 105" fill="none" stroke="#8B4513" stroke-width="1"/>
  <path d="M195 155 Q205 150 215 155 Q205 160 195 155" fill="none" stroke="#8B4513" stroke-width="1"/>
  <path d="M145 205 Q155 200 165 205 Q155 210 145 205" fill="none" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Sleeves -->
  <ellipse cx="90" cy="150" rx="30" ry="90" fill="url(#vintage1)"/>
  <ellipse cx="310" cy="150" rx="30" ry="90" fill="url(#vintage2)"/>
  
  <!-- Sleeve embellishments -->
  <circle cx="95" cy="120" r="3" fill="#FFD700"/>
  <circle cx="95" cy="140" r="3" fill="#C0C0C0"/>
  <circle cx="95" cy="160" r="3" fill="#FFD700"/>
  <circle cx="95" cy="180" r="3" fill="#C0C0C0"/>
  
  <circle cx="305" cy="120" r="3" fill="#FFD700"/>
  <circle cx="305" cy="140" r="3" fill="#C0C0C0"/>
  <circle cx="305" cy="160" r="3" fill="#FFD700"/>
  <circle cx="305" cy="180" r="3" fill="#C0C0C0"/>
  
  <!-- Bottom flowing part -->
  <path d="M100 280 Q200 290 300 280 L310 400 L90 400 Z" fill="#F5DEB3" stroke="#8B7355" stroke-width="1"/>
  
  <!-- Decorative border at bottom -->
  <rect x="100" y="380" width="200" height="8" fill="#CD853F"/>
  <rect x="110" y="385" width="5" height="3" fill="#8B4513"/>
  <rect x="125" y="385" width="5" height="3" fill="#8B4513"/>
  <rect x="140" y="385" width="5" height="3" fill="#8B4513"/>
  <rect x="155" y="385" width="5" height="3" fill="#8B4513"/>
  <rect x="170" y="385" width="5" height="3" fill="#8B4513"/>
  <rect x="185" y="385" width="5" height="3" fill="#8B4513"/>
</svg>