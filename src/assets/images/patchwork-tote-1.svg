<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="polkadot" x="0" y="0" width="15" height="15" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="15" height="15" fill="#FF69B4"/>
      <circle cx="7.5" cy="7.5" r="2" fill="#FFFFFF"/>
    </pattern>
    <pattern id="floral" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="20" height="20" fill="#98FB98"/>
      <circle cx="10" cy="10" r="3" fill="#FF1493"/>
      <circle cx="10" cy="10" r="1.5" fill="#FFD700"/>
    </pattern>
  </defs>
  
  <!-- Tote bag main body -->
  <rect x="80" y="120" width="240" height="220" fill="#F0E68C" stroke="#8B7355" stroke-width="3" rx="10"/>
  
  <!-- Handles -->
  <path d="M130 120 Q130 80 150 80 Q170 80 170 120" fill="none" stroke="#8B4513" stroke-width="8"/>
  <path d="M230 120 Q230 80 250 80 Q270 80 270 120" fill="none" stroke="#8B4513" stroke-width="8"/>
  
  <!-- Patchwork grid -->
  <!-- Row 1 -->
  <rect x="90" y="130" width="40" height="35" fill="#FF69B4" stroke="#8B4513" stroke-width="1"/>
  <rect x="135" y="130" width="40" height="35" fill="#FFD700" stroke="#8B4513" stroke-width="1"/>
  <rect x="180" y="130" width="40" height="35" fill="#98FB98" stroke="#8B4513" stroke-width="1"/>
  <rect x="225" y="130" width="40" height="35" fill="#87CEEB" stroke="#8B4513" stroke-width="1"/>
  <rect x="270" y="130" width="40" height="35" fill="#DDA0DD" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Row 2 -->
  <rect x="90" y="170" width="40" height="35" fill="url(#polkadot)" stroke="#8B4513" stroke-width="1"/>
  <rect x="135" y="170" width="40" height="35" fill="#F4A460" stroke="#8B4513" stroke-width="1"/>
  <rect x="180" y="170" width="40" height="35" fill="#FF7F50" stroke="#8B4513" stroke-width="1"/>
  <rect x="225" y="170" width="40" height="35" fill="#20B2AA" stroke="#8B4513" stroke-width="1"/>
  <rect x="270" y="170" width="40" height="35" fill="#F0E68C" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Row 3 -->
  <rect x="90" y="210" width="40" height="35" fill="#FFB6C1" stroke="#8B4513" stroke-width="1"/>
  <rect x="135" y="210" width="40" height="35" fill="url(#floral)" stroke="#8B4513" stroke-width="1"/>
  <rect x="180" y="210" width="40" height="35" fill="#DEB887" stroke="#8B4513" stroke-width="1"/>
  <rect x="225" y="210" width="40" height="35" fill="#B0E0E6" stroke="#8B4513" stroke-width="1"/>
  <rect x="270" y="210" width="40" height="35" fill="#FFDAB9" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Row 4 -->
  <rect x="90" y="250" width="40" height="35" fill="#E6E6FA" stroke="#8B4513" stroke-width="1"/>
  <rect x="135" y="250" width="40" height="35" fill="#FFA07A" stroke="#8B4513" stroke-width="1"/>
  <rect x="180" y="250" width="40" height="35" fill="#98FB98" stroke="#8B4513" stroke-width="1"/>
  <rect x="225" y="250" width="40" height="35" fill="#F5DEB3" stroke="#8B4513" stroke-width="1"/>
  <rect x="270" y="250" width="40" height="35" fill="#DDA0DD" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Row 5 -->
  <rect x="90" y="290" width="40" height="35" fill="#FFE4E1" stroke="#8B4513" stroke-width="1"/>
  <rect x="135" y="290" width="40" height="35" fill="#AFEEEE" stroke="#8B4513" stroke-width="1"/>
  <rect x="180" y="290" width="40" height="35" fill="#FFEFD5" stroke="#8B4513" stroke-width="1"/>
  <rect x="225" y="290" width="40" height="35" fill="#D8BFD8" stroke="#8B4513" stroke-width="1"/>
  <rect x="270" y="290" width="40" height="35" fill="#F0F8FF" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Floral appliquÃ©s -->
  <g fill="#FF1493">
    <circle cx="110" cy="147" r="4"/>
    <circle cx="155" cy="147" r="4"/>
    <circle cx="200" cy="147" r="4"/>
  </g>
  
  <!-- Flower petals -->
  <g fill="#FFD700">
    <ellipse cx="106" cy="143" rx="2" ry="4" transform="rotate(0 106 143)"/>
    <ellipse cx="114" cy="143" rx="2" ry="4" transform="rotate(90 114 143)"/>
    <ellipse cx="106" cy="151" rx="2" ry="4" transform="rotate(45 106 151)"/>
    <ellipse cx="114" cy="151" rx="2" ry="4" transform="rotate(135 114 151)"/>
  </g>
  
  <!-- Pompoms along the top edge -->
  <circle cx="100" cy="125" r="5" fill="#FF69B4"/>
  <circle cx="120" cy="125" r="5" fill="#FFD700"/>
  <circle cx="140" cy="125" r="5" fill="#98FB98"/>
  <circle cx="160" cy="125" r="5" fill="#87CEEB"/>
  <circle cx="180" cy="125" r="5" fill="#DDA0DD"/>
  <circle cx="200" cy="125" r="5" fill="#FF69B4"/>
  <circle cx="220" cy="125" r="5" fill="#FFD700"/>
  <circle cx="240" cy="125" r="5" fill="#98FB98"/>
  <circle cx="260" cy="125" r="5" fill="#87CEEB"/>
  <circle cx="280" cy="125" r="5" fill="#DDA0DD"/>
  <circle cx="300" cy="125" r="5" fill="#FF69B4"/>
  
  <!-- Decorative stitching lines -->
  <path d="M90 140 L310 140" stroke="#8B4513" stroke-width="1" stroke-dasharray="3,2"/>
  <path d="M90 180 L310 180" stroke="#8B4513" stroke-width="1" stroke-dasharray="3,2"/>
  <path d="M90 220 L310 220" stroke="#8B4513" stroke-width="1" stroke-dasharray="3,2"/>
  <path d="M90 260 L310 260" stroke="#8B4513" stroke-width="1" stroke-dasharray="3,2"/>
  <path d="M90 300 L310 300" stroke="#8B4513" stroke-width="1" stroke-dasharray="3,2"/>
  
  <!-- Bottom border decoration -->
  <rect x="85" y="330" width="230" height="5" fill="#8B4513"/>
  
  <!-- Side reinforcement -->
  <rect x="75" y="120" width="10" height="220" fill="#A0522D" rx="5"/>
  <rect x="315" y="120" width="10" height="220" fill="#A0522D" rx="5"/>
</svg>